<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">{{ title }}</h1>
      <form class="todoList" v-on:submit.prevent="addToList"  >
        <input type="text" v-model="todoItem" name="todoItem" placeholder="Add Item">
        <button type="submit" name="button">ADD</button>
      </form>

      <ul>
        <li v-for="items in listOfTodos" class="listItems">{{ items }}</li>
      </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"> </script>
  </body>
</html>
